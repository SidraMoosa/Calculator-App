<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
<h1 class="text-primary hea  ">Calculator <span class="text-warning">App</span></h1>

<div class="calcu my-5   border border-0 border-dark-subtle margin-auto">
<div>
    <input 
    id="input"
    readonly
    class="result my-1 mx-1"
    type="text">
</div>

<div>
    <button  onclick="clearAll()" class="clearButton my-1 mx-1">C</button>
</div>

<div>
    <button class="btn btn-dark mx-1" type="button " onclick="turnOff()" class="btn">Off</button>
    <button class="btn btn-dark " type="button" onclick="turnOn()" class="btn">ON</button>
    <button class="btn btn-dark" type="button" onclick="getValue('/')" class="btn">/</button>
    <button class="btn btn-dark" type="button" onclick="logarithm()" class="btn">log</button>
    <button class="btn btn-dark" type="button" onclick="deleteChar()" class="btn">CE</button>
</div>
<div>
    
    <button class="btn btn-secondary mx-1" type="button" onclick="getValue(7)" class="btn">7</button>
    <button class="btn btn-secondary" type="button" onclick="getValue(8)" class="btn">8</button>
    <button class="btn btn-secondary" type="button" onclick="getValue(9)" class="btn">9</button>
    <button class="btn btn-dark" type="button " onclick="getValue('%')" class="btn">%</button>
    <button class="btn btn-dark" type="button" onclick="getValue('*')" class="btn">X</button>
</div>

<div>
        <button class="btn btn-secondary mx-1" type="button" onclick="getValue(4)" class="btn">4</button>
    <button class="btn btn-secondary" type="button" onclick="getValue(5)" class="btn">5</button>
    <button class="btn btn-secondary" type="button" onclick="getValue(6)" class="btn">6</button>
    <button class="btn btn-dark " type="button " onclick="squareRoot()" class="btn">&radic;x</button>
    <button class="btn btn-dark" type="button" onclick="getValue('-')" class="btn">-</button>
</div>

<div>
    
    <button class="btn btn-secondary mx-1" type="button" onclick="getValue(1)" class="btn">1</button>
    <button class="btn btn-secondary" type="button" onclick="getValue(2)" class="btn">2</button>
    <button class="btn btn-secondary" type="button" onclick="getValue(3)" class="btn">3</button>
    <button class="btn btn-dark" type="button" onclick="getValue('+')" class="btn">+</button>

    <button class="btn btn-dark hei " type="button " onclick="cube()" class="btn"> x
        <small>
            <sup>3</sup>
        </small>
    </button>
    </div>

<div>
    
    <button class="btn btn-dark mx-1 " type="button" onclick="getValue(0)" class="btn">0</button>
    <button class="btn btn-dark" type="button" onclick="addDoubleZero()" class="btn">00</button>
    <button class="btn btn-dark" type="button" onclick="addDecimal()" class="btn">.</button>
    <button class="btn btn-dark" type="button" onclick="equal()" class="btn">=</button>
    <button class="btn btn-dark hei" type="button " onclick="square()" class="btn">
        x
        <small>
            <sup>2</sup>
        </small>
    </button>
    
</div>



</div>


















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="app.js"></script></html>
